<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
  <app-loading></app-loading>
</div>

<ng-template #loaded>
  <div *ngIf="auth.isAuthenticated$ | async; else isNotAuthenticated">
    <app-home-dash></app-home-dash>
  </div>
  <ng-template #isNotAuthenticated>
    <app-nav-bar></app-nav-bar>
    <app-welcome-page></app-welcome-page>
  </ng-template>
</ng-template>
