<div class="container mt-2" *ngIf="auth.user$ | async as user">

  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">

        <div class="card bg-dark-subtle">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img [src]="user.picture" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{user.name}}</h4>
                <p class="text-secondary mb-1">Full Stack Developer</p>
                <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                <div class="col d-flex justify-content-around">
                  <button class="btn btn-outline-success">Archive</button>
                  <button class="btn btn-outline-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="fullName" value="Kenneth Valdez">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" value="fipjukmuh.al" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9">
                  <input type="tel" class="form-control" id="phone" value="(239) 816-9029">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Mobile</h6>
                </div>
                <div class="col-sm-9">
                  <input type="tel" class="form-control" id="mobile" value="(320) 380-4539">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="address" value="Bay Area, San Francisco, CA">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12 d-flex justify-content-around">
                  <button type="submit" class="btn btn-dark">Undo Changes</button>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>


    </div>

  </div>

</div>
